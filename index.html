<!DOCTYPE html>
<html>
<head>
	<title>KYOCERA</title>

		  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="iframe">

<div class="content">
<h1>Estimate your savings</h1>
<div class="box"></div>
<p>Choose business size and adjust cost</p>

<div class="micro"><img src="images/micro.png"></div>

<div class="small"><img src="images/small.png"></div>

<div class="medium"><img src="images/medium.png"></div>

<div class="large"><img src="images/large.png"></div>


<input type="range" min="0" max="1000" value="5" step="5" oninput="showValue(this.value)" />
<span id="range">0</span>



</div>
<!-- end of content wrapper -->
</div>
<!-- end of iframe wrapper -->
<script type="text/javascript">

function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}

</script>




</body>
