<body>

<h1>KYOCERA!</h1>


<div><h3>Micro<button>Micro</button></h3></div>

<div><h3>Small<button>Small</button></h3></div>

<div><h3>Medium<button>Medium</button></h3></div>

<div><h3>Large<button>Large</button></h3></div>

<input type="range" min="0" max="1000" value="5" step="5" oninput="showValue(this.value)" />
<span id="range">0</span>

<script type="text/javascript">

function showValue(newValue)
{
	document.getElementById("range").innerHTML=newValue;
}

</script>




</body>
